# Hey, thanks for using my theme. If you like this theme,checkout my repo (https://gitlab.com/avron/gruvhugo"
# and drop a star while you're at it. ;)
baseurl = "https://blog-myrot-net.onrender.com" # https://blog-myrot-net.onrender.com
title = "MyRoT - Blog"
languageCode = "en"
paginate = "10" # Number of posts per page
#disqusShortname = "" # Enable comments by entering your Disqus shortname
#googleAnalytics = "" # Enable Google Analytics by entering your tracking id
#-------------------------------------------------------------------------------
# DEFAULT SETTINGS
#-------------------------------------------------------------------------------

# Default Theme
theme = 'gruvhugo-master'

# Default Post Extension
defaultExtension= "html"

# Default metadata format for newly created frontmatter using
# hugo new command. "toml", "yaml", or "json"
metaDataFormat= "yaml"

staticDir = ['static']

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params.main]
  enabled = true
  enableKatex = true
  metaKeywords = "blog, myrot, posts"
  headerTitle = "MyRoT"
  copyright = "© 2022 MyRoT - Blog <a href=\"https://creativecommons.org/licenses/by/4.0/\">Derechos Reservados</a>."
  name = "MyRoT"
  img = "https://i.imgur.com/TeB6GHL.png"
  img_title = "MyRoT"
  icon = "https://i.imgur.com/TeB6GHL.png"
  quote = ""
  description= "Descubre MyRoT, el Árbol Robot diseñado para el seguimiento de niños con TEA. Con estética de árbol barrigón, MyRoT fortalece vínculos entre pacientes y especialistas a través de su App de comunicación en tiempo real. Facilita intervenciones individualizadas y mejora el proceso de enseñanza-aprendizaje con expresiones faciales y voz del especialista."
  licenseUrl = "https://creativecommons.org/licenses/by/4.0/"

[params.style]
  # add path to custom CSS files here
  custom_css = []
  # add path to custom SCSS files here
  custom_scss = []

[menu]

  [[menu.main]]
    identifier = "posts"
    name       = "Posts"
    url        = "post/"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.asciidocExt]
    backend = "html5"
    docType = "article"
    extensions = []
    failureLevel = "fatal"
    noHeaderOrFooter = true
    safeMode = "unsafe"
    sectionNumbers = false
    trace = false
    verbose = true
    workingFolderCurrent = false
    [markup.asciidocExt.attributes]
  [markup.blackFriday]
    angledQuotes = false
    footnoteAnchorPrefix = ""
    footnoteReturnLinkContents = ""
    fractions = true
    hrefTargetBlank = false
    latexDashes = true
    nofollowLinks = false
    noreferrerLinks = false
    plainIDAnchors = true
    skipHTML = false
    smartDashes = true
    smartypants = true
    smartypantsQuotesNBSP = false
    taskLists = true
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = false
      xhtml = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
